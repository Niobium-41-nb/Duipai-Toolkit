<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码编辑器 - 对拍工具包</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>对拍工具包 - 代码编辑器</h1>
    </header>
    
    <main>
        <div class="file-selector">
            <label for="file-select">选择文件:</label>
            <select id="file-select">
                <option value="brute.cpp">brute.cpp</option>
                <option value="gen.cpp">gen.cpp</option>
                <option value="prog.cpp">prog.cpp</option>
            </select>
            <button id="load-btn">加载文件</button>
        </div>
        
        <div class="editor-container">
            <textarea id="code-editor" spellcheck="false"></textarea>
        </div>
        
        <div class="actions">
            <button id="save-btn">保存文件</button>
            <button id="run-btn">运行对拍</button>
        </div>
        
        <div class="output">
            <h3>运行结果:</h3>
            <pre id="output-content"></pre>
        </div>
    </main>
    
    <footer>
        <p>对拍工具包 v<span id="version"></span></p>
    </footer>
</body>
</html>
